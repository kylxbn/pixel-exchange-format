<!doctype html>
<html lang="%paraglide.lang%">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>PXF</title>
	<meta name="description"
		content="Pixel Exchange Format (PXF) is a pixel-domain data container that uses standard images as a transport medium for binary data, with special handling for audio data." />

	<meta name="theme-color" content="#ffffff" />
	<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="PXF" />
	<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />


	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Pixel Exchange Format" />
	<meta property="og:description"
		content="Pixel Exchange Format (PXF) is a pixel-domain data container that uses standard images as a transport medium for binary data, with special handling for audio data." />
	<meta property="og:image" content="%sveltekit.assets%/favicon/favicon.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:title" content="Pixel Exchange Format" />
	<meta property="twitter:description"
		content="Pixel Exchange Format (PXF) is a pixel-domain data container that uses standard images as a transport medium for binary data, with special handling for audio data." />
	<meta property="twitter:image" content="%sveltekit.assets%/favicon/favicon.png" />

	<link rel="preconnect" href="https://fonts.googleapis.com">

		rel="stylesheet">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

</html>
