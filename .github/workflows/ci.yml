name: CI

on:
  push:
    branches:
      - main

jobs:
  codec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('app/pnpm-lock.yaml', 'cli/pnpm-lock.yaml', 'codec/pnpm-lock.yaml', 'jpeg-decoder/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies for codec
        run: cd codec && pnpm install --frozen-lockfile

      - name: Build codec
        run: cd codec && pnpm run build

      - name: Run tests for codec
        run: cd codec && pnpm test

  cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('app/pnpm-lock.yaml', 'cli/pnpm-lock.yaml', 'codec/pnpm-lock.yaml', 'jpeg-decoder/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies for codec
        run: cd codec && pnpm install --frozen-lockfile

      - name: Build codec
        run: cd codec && pnpm run build

      - name: Install dependencies for jpeg-decoder
        run: cd jpeg-decoder && pnpm install --frozen-lockfile

      - name: Build jpeg-decoder
        run: cd jpeg-decoder && pnpm run build

      - name: Install dependencies for CLI
        run: cd cli && pnpm install --frozen-lockfile

      - name: Build CLI
        run: cd cli && pnpm run build

  app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('app/pnpm-lock.yaml', 'cli/pnpm-lock.yaml', 'codec/pnpm-lock.yaml', 'jpeg-decoder/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies for codec
        run: cd codec && pnpm install --frozen-lockfile

      - name: Build codec
        run: cd codec && pnpm run build

      - name: Install dependencies for jpeg-decoder
        run: cd jpeg-decoder && pnpm install --frozen-lockfile

      - name: Build jpeg-decoder
        run: cd jpeg-decoder && pnpm run build

      - name: Install dependencies for app
        run: cd app && pnpm install --frozen-lockfile

      - name: Build app (web)
        run: cd app && pnpm run build
